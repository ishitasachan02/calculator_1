<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <title> Calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="top">
      <h1>Calc</h1>
      
    </div>
    <input type="text" class="screen" value="0" disabled>
    <ul class="buttons">
      <li><input type="button" value="7"></li>
      <li><input type="button" value="8"></li>
      <li><input type="button" value="9"></li>
      <li><input type="button" value="DEL" class="del col"></li>
      <li><input type="button" value="4"></li>
      <li><input type="button" value="5"></li>
      <li><input type="button" value="6"></li>
      <li><input type="button" value="+" class="operation"></li>
      <li><input type="button" value="1"></li>
      <li><input type="button" value="2"></li>
      <li><input type="button" value="3"></li>
      <li><input type="button" value="-" class="operation"></li>
      <li><input type="button" value="." class="point"></li>
      <li><input type="button" value="0"></li>
      <li><input type="button" value="/" class="operation"></li>
      <li><input type="button" value="x" class="operation"></li>
      <li class="len"><input type="button" value="RESET" class="reset col"></li>
      <li class="len"><input type="button" value="=" class="equal"></li>
    </ul>
  </main>
  <script src="index.js"></script>
</body>
</html>
